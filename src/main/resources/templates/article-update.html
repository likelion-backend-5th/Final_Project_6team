<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/article-write-style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="/static/js/bootstrap.bundle.js"></script>

</head>

<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="text-left">게시글 수정</h2>
    </div>
    <div class="card-body">
      <input type="hidden" id="articleId" th:value ="${article.articleId}">
      <form>
        <div class="mb-3 d-flex align-items-start">
          <div class="me-3">
            <select name="type" id="type" class="form-select">
              <option value="">말머리 선택</option>
              <option value="NOTI">공지</option>
              <option value="QUESTION">질문</option>
              <option value="STUDY">스터디</option>
              <option value=TIP>지식</option>
              <option value=CHAT>잡담</option>
            </select>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-title" placeholder="제목" id="title" name="title" th:value="${article.title}" required>
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-content" placeholder="내용을 입력하세요." id="content" name="content" rows="5" th:text ="${article.content}" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
        </div>
      </form>
      <button id="article-update" class="btn btn-primary write-btn">작성</button>
    </div>
  </div>
</div>

<script src="/static/js/article-update-data-process.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
