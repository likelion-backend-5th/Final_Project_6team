<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/article-detail-style.css">
    <script src="/static/js/bootstrap.bundle.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="article">
            <div class="article-top">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle article-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        글 설정
                    </button>
                    <ul class="dropdown-menu">
                        <form th:action="@{/views/article/get/{articleId}(articleId=${article.articleId})}" th:method="get">
                            <button class="dropdown-item">수정</button>
                        </form>
                        <form th:action="@{/views/article/{articleId}(articleId=${article.articleId})}" th:method="delete">
                            <button class="dropdown-item">삭제</button>
                        </form>
                    </ul>
                </div>
                <div class="article-title">
                    <span class="badge rounded-pill type" th:text ="${article.type}">말머리</span>
                    <span th:text ="${article.title}">게시글 제목</span>
                </div>
            </div>


            <div class="article-meta">
                <span>작성자:
                <span th:text ="${article.username}">username</span>
                </span>
                <span>작성 날짜: 2023-00-00</span>
            </div>
            <hr>
            <div class="article-content">
                <span th:text="${article.content}">게시물 내용 ~~ </span>
            </div>
        </div>
        <div class="comments">
            <div class="comment-num">
                <h5>댓글 [
                <span>숫자넣을자리</span>
                ]
                </h5>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <textarea class="form-control" rows="1" placeholder="댓글을 입력하세요"></textarea>
                        <button class="btn btn-primary comment-btn" type="button">작성</button>
                    </div>
                </div>
            </div>

            <div class="comment">
                <div class="comment-align">
                    <div class="comment-meta">
                        <h7 class="comment-user">username</h7>
                        <small class="comment-date">2023-00-00</small>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle comment-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">답글</a></li>
                            <li><a class="dropdown-item" href="#">수정</a></li>
                            <li><a class="dropdown-item" href="#">삭제</a></li>
                        </ul>
                    </div>
                </div>
                <p>댓글</p>
                <div class="comment-reply">
                    <div class="comment-align">
                        <div class="comment-meta">
                            <h7 class="comment-user">username</h7>
                            <small class="comment-date">2023-00-00</small>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle comment-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">수정</a></li>
                                <li><a class="dropdown-item" href="#" onclick="ReplyDeleteConfirm()">삭제</a></li>
                            </ul>
                        </div>
                    </div>
                    <p>답글</p>
                </div>
            </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
